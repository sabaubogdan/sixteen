 databaseChangeLog:
   - changeSet:
       id: 1
       author: Bogdan
       changes:
         - createTable:
             tableName: user
             columns:
               - column:
                   name: id
                   type: bigint
                   autoIncrement: true
                   constraints:
                     primaryKey: true
                     nullable: false
               - column:
                   name: first_name
                   type: varchar(100)
                   constraints:
                     nullable: false
               - column:
                   name: second_name
                   type: varchar(100)
                   constraints:
                     nullable: false
               - column:
                   name: email
                   type: varchar(100)
                   constraints:
                     nullable: false
               - column:
                   name: password
                   type: varchar(100)
                   constraints:
                     nullable: false
               - column:
                   name: user_id
                   type: bigint
